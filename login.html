<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" class="css">

</head>

<body>
    <main>
        <div class="row1">
            <div class="logo">
                <img src="logo.svg" alt="logo">
            </div>
            <div class="space">
                <b>
                    <h2>Hello,<br>Log in</h2>
                </b>
            </div>
            <p class="font-20">Havn't Registered? <a class="signup" href="#">Sign Up</a></p>
            <div class="a"></div>
            <p class="font-20">Welcome to our community. Hope you are enjoying well <i class="fa-regular fa-face-smile-wink"></i></p>
            <button class="learn">CONTACT US</button>
        </div>
        <div class="row2">
            <div class="container">
                <h1>LOG IN</h1>

                <form>

                    <p>EMAIL</p>
                    <input type="email" name="email" class="form-control" name="email" required placeholder="xyz@gmail.com">

                    <p>PASSWORD</p>
                    <input type="password" name="password" class="form-control" name="password" required placeholder="*******">

                    <div class="submit">
                        <input type="submit" class="btn btn-primary"value="login">

                    </div>
                </form>
            </div>
        </div>

    </main>
</body>

</html>
